<div class="container">
    <h1 class="well">Add Vehicle</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form #f="ngForm" (ngSubmit)="addVehicle(f.value, f)">
				<div class="col-sm-12">	
					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Model</label>
							<input type="text" name='Model' required placeholder="Enter Model Here.." class="form-control" ngModel #modelControl="ngModel">
							<div *ngIf="modelControl.errors &&(modelControl.touched || modelControl.dirty)" class ="aler alert-danger">
									<div *ngIf="modelControl.errors.required">
											Model is required.
									</div>	
								</div> 
						</div>	
						<div class="col-sm-4 form-group">
							<label>Manufacturer</label>
							<input type="text" name='Manufacturer' required placeholder="Enter Manufacturer	 Here.." class="form-control" ngModel #manufac="ngModel">
							<div *ngIf="manufac.errors &&(manufac.touched || manufac.dirty)" class ="aler alert-danger">
									<div *ngIf="manufac.errors.required">
											Manufacturer is required.
									</div>	
								</div>
						</div>	
						<div class="col-sm-4 form-group">
							<label>YearOfProduction</label>
							<input type="number" name='YearOfProduction' required  placeholder="Enter YearOfProduction Here.." class="form-control" ngModel #year="ngModel">
							<div *ngIf="year.errors &&(year.touched || year.dirty)" class ="aler alert-danger">
									<div *ngIf="year.errors.required">
											Year is required.
									</div>	
								</div> 
						</div>		
					</div>				 	
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Description</label>
							<input type="text" name='Description' required placeholder="Enter Description Here.." class="form-control" ngModel #descr="ngModel">
							<div *ngIf="descr.errors &&(descr.touched || descr.dirty)" class ="aler alert-danger">
									<div *ngIf="descr.errors.required">
											Description is required.
									</div>	
								</div>
						</div>
					</div>		
					<div class="row">
							<div class="col-sm-12 form-group">
								<label>Initial Price</label>
								<input type="number" name='PricePerHour' required placeholder="Enter Price Here.." class="form-control" ngModel #price="ngModel">
								<div *ngIf="price.errors &&(price.touched || price.dirty)" class ="aler alert-danger">
										<div *ngIf="price.errors.required">
												Price is required.
										</div>	
									</div>
							</div>
						</div>		 	
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Service Name</label>
							<select name="VehicleServiceId" ngModel #service="ngModel">
									<option *ngFor="let x of services" [value]="x.Id">
									  {{x.Name}}
									</option>
								</select>
						</div>
					</div>
					<div class="row">
							<div class="col-sm-12 form-group">
								<label>Vehicle Type</label>
								<select name="TypeId" ngModel>
										<option *ngFor="let type of vehicleTypes" [value]="type.Id">
										  {{type.Name}}
										</option>
									</select>
							</div>
						</div>
					<div class="row">
							<div class="col-sm-12 form-group">
							  <label for="image1">Vehicle Images</label>
							  <input name="image1" type="file" (change)='fileChange($event)' accept="image/*" multiple />
							</div>
						  </div>
					<button type="submit" class="btn btn-lg btn-info" [disabled]="!f.valid">Submit</button>					
				</div>
			</form> 
		</div>
	</div>
</div>
