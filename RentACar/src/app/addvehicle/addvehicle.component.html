<p>
  addvehicle works!
</p>
<div class="container">
    <h1 class="well">Registration Form</h1>
	<div class="col-lg-12 well">
		<div class="row">
			<form #f="ngForm" (ngSubmit)="addVehicle(f.value, f)">
				<div class="col-sm-12">	
					<div class="row">
						<div class="col-sm-4 form-group">
							<label>Model</label>
							<input type="text" name='Model' placeholder="Enter Model Here.." class="form-control" ngModel>
						</div>	
						<div class="col-sm-4 form-group">
							<label>Manufacturer</label>
							<input type="text" name='Manufacturer' placeholder="Enter Manufacturer	 Here.." class="form-control" ngModel>
						</div>	
						<div class="col-sm-4 form-group">
							<label>YearOfProduction</label>
							<input type="number" name='YearOfProduction' placeholder="Enter YearOfProduction Here.." class="form-control" ngModel>
						</div>		
					</div>				 	
					<div class="row">
						<div class="col-sm-12 form-group">
							<label>Description</label>
							<input type="text" name='Description' placeholder="Enter Description Here.." class="form-control" ngModel>
						</div>
					</div>
					<div class="row">
							<div class="col-sm-12 form-group">
							  <label for="image1">Vehicle Images</label>
							  <input name="image1" type="file" (change)='fileChange($event)' accept="image/*"/>
							</div>
						  </div>
					<button type="submit" class="btn btn-lg btn-info">Submit</button>					
				</div>
			</form> 
		</div>
	</div>
</div>
