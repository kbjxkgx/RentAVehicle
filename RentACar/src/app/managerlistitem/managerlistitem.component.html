<div class="card border-0 transform-on-hover">
      
    <a class="lightbox" [href]="manager.PicturePath">
      <img [src]="manager.PicturePath" onerror="this.src='../assets/icon.jpg'" alt="Card Image" class="card-img-top">
    </a>
      <div class="card-body">
          <h6><a href="#">{{manager.FullName}}</a></h6>
          <h5><a href="#">{{manager.LastName}}</a></h5>
          <p class="text-muted card-text">{{manager.LastName}}</p>
          <button type="button" class="btn btn-warning" (click)="ConfirmManager()" > {{manager.IsManagerAllowed ? 'Forbid' : 'Allow'}} </button>
      </div>
  </div>
