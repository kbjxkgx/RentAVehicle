<div class="container" *ngIf="isVisible">
  <h1 class="well">Reservations</h1>
  <div class="col-lg-12 well">
      <div *ngFor="let reservation of reservations"> 
          <div class="well">
              <div class="info">
                  <h4>Begin Time</h4>
                  <p>{{reservation.BeginTime.toString()}}</p>
              </div>
              <div class="info">
                  <h4>End Time</h4>
                  <p>{{reservation.EndTime.toString()}}</p>
              </div>
              <div class="info">
                <h4>Price to pay</h4>
                <p>{{reservation.PriceToPay.toString()}} $USD</p>
            </div>
          </div>
      </div>
  </div>
  <div class="col-lg-12 well">
    <div class="info">
      <h4>Total</h4>
      <p>{{priceToPay.toString()}} $USD</p>
      <div class="mt-2">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>
  </div>
</div>
