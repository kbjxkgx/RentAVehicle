
    <div *ngIf='isAdmin||service.IsConfirmed' class="card border-0 transform-on-hover">
      
      <a class="lightbox" href="service.LogoImagePath">
        <img src="service.LogoImagePath" alt="Card Image" class="card-img-top">
      </a>
        <div class="card-body">
            <h6><a href="#">{{service.Name}} {{service.IsConfirmed}}</a></h6>
            <h5><a href="#">{{service.Email}}</a></h5>
            <p class="text-muted card-text">{{service.Description}}</p>
            <button type="button" *ngIf="isAdmin&&!service.IsConfirmed" (click)='ConfirmService()' class="btn btn-warning">Confirm</button>
        </div>  
    </div>
