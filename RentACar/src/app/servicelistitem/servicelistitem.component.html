
    <div *ngIf='isAdmin||service.IsConfirmed' class="container">
        <div class="map-example well">
            <div class="row">
                <div class="col-lg-6">
                    <a class="lightbox">
                        <img [src]="Configuration() +service.LogoImagePath" alt="Card Image" class="card-img-top">
                      </a>
                </div>
                <div class="col-lg-6">
                    <div class="heading">
                        <h3>{{service.Name}}</h3>
                        
                    </div>
                    <div class="info">
                        <p><strong>Description: </strong>{{service.Description}}</p>
                    </div>
                    <div class="info">
                        <p><strong>Email: </strong>{{service.Email}}</p>
                    </div>
                </div>
            </div>
            <div *ngFor="let comment of service.Comments">
              <div class="well"><strong>{{comment.User.FullName}}: </strong>{{comment.Content}} <br /><strong>Mark: </strong>{{comment.Mark}}
                <br/> <hr><button class="col-lg-2" type="button" (click)="DeleteComment(comment.Id)" class="btn btn-danger" *ngIf="comment.User.Id==userId">Delete</button>
              </div>
              
            </div>
              <div class="well">
                <div class="container" *ngIf="isUser">
                  <strong class="col-lg-2">Add Comment: </strong>
                  <input class="col-lg-4" [(ngModel)]="newCommentContent" placeholder="Enter Comment content Here.." type="text" >
                  <div class="row">
                    <div class="col-sm-12 form-group">
                        <label>Mark:</label>
                        <select [(ngModel)]="mark">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                        </select>
                    </div>
                </div>
                  <div class="col-lg-2">
                    <button class="col-lg-2" type="button" (click)="AddComment()" class="btn btn-warning">Add</button>
                  </div>
                </div>
              </div>
            <div class="row">
              <div class="col-lg-1" >
              <button type="button" *ngIf="isAdmin&&!service.IsConfirmed" (click)='ConfirmService()' class="btn btn-warning">Confirm</button>
              </div>
              <div class="col-lg-1">
                  <button type="button" (click)='MoreInfo()' class="btn btn-warning">More Info</button>
              </div>
            </div>
        </div>
        </div>
