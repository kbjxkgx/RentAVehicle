
    <div *ngIf='!user.IsUserConfirmed' class="card border-0 transform-on-hover">
      
        <a class="lightbox" href="../assets/tesla2.jpg">
          <img [src]="user.PicturePath" alt="Card Image" class="card-img-top">
        </a>
          <div class="card-body">
              <h6><a href="#">{{user.Name}} {{user.IsConfirmed}}</a></h6>
              <h5><a href="#">{{user.Birthday}}</a></h5>
              <p class="text-muted card-text">{{user.LastName}}</p>
              <button type="button" (click)='ConfirmUser()' class="btn btn-warning">Confirm</button>
          </div>  
      </div>
