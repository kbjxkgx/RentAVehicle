<div class="container">
  <h1 class="well">Verify account</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form name="form1" method="post" (ngSubmit)="onSubmit()" enctype="multipart/form-data" action="api/upload">
        <div class="col-sm-12">	
          <div class="row">
            <div class="col-sm-12 form-group">
              <label for="image1">Image File</label>
              <input name="image1" type="file" (change)='fileChange($event)' accept="image/*"/>
            </div>
          </div>	
          <button type="submit" class="btn btn-lg btn-info">Verify</button>					
        </div>
      </form> 
    </div>
  </div>
</div>
